<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Curso de Firebase</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="../../assets/img/logo-logomark.png" class="logo-nav" alt="" srcset="">
            <a class="navbar-brand" href="#">Curso de Firebase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/src/views/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/src/views/restaurante.html">Restaurante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/src/views/usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/src/views/comentarios.html">Lista de comentarios</a>
                    </li>
                    <li class="nav-item" id="itemSalir" style="cursor: pointer;">
                        <a class="nav-link" onclick="salir()" tabindex="-1" aria-disabled="true">
                            Salir</a>
                    </li>
                </ul>
            </div>
        </div>
        <p id="labelUsuario"></p>
        <!-- Foto y el nombre de la persona logueada-->
        <div id="divDatosUsu" class="text-white d-flex justify-content-center align-items-center bg-dark
        col-md-3">
            <label class="mr-2 text-white " id="lblNombreUsuario"></label>
            <img id="imgFotoUsuario" width="40" height="40" />
        </div>
    </nav>


    <div class="container" id="login">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Iniciar sesión</h5>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="contrasena" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Recordar contraseña
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" onclick="iniciarSesion()"
                                type="submit">Iniciar
                                sesión</button>
                        </div>
                        <div class="alert alert-danger" id="alertaErrorLogeo" role="alert" style="display: none;">

                        </div>
                        <div class="d-grid">
                            <button onclick="abrirMoldal()" class="btn btn-secondary fw-bold text-uppercase btn-block"
                                data-toggle="modal" data-target="#exampleModal">Registrarse</button>
                        </div>
                        <hr class="my-4">
                        <div class="row align-self-center">
                            <div class="col">
                                <button class="btn btn-google" onclick="authGoogle()" type="submit">
                                    <img src="../../assets/img/google-logo.png" width="30px" height="30px" alt=""
                                        srcset="">
                                </button>
                                <button class="btn btn-facebook" type="submit">
                                    <img src="../../assets/img/facebook.png" width="30px" height="30px" alt=""
                                        srcset="">
                                </button>
                                <button class="btn btn-twitter" onclick="authTwitter()" type="submit">
                                    <img src="../../assets/img/twitter.png" width="30px" height="30px" alt="" srcset="">
                                </button>
                                <button class="btn btn-git-hub" onclick="authGithub()" type="submit">
                                    <img src="../../assets/img/git-hub.png" width="30px" height="30px" alt="" srcset="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Display Name:</label>
                        <input type="text" id="txtDisplayName" class="form-control" />
                        <label>Correo:</label>
                        <input type="email" id="txtcorreo" class="form-control" />
                        <label>Contraseña:</label>
                        <input type="password" id="txtcontra" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCancelar" class="btn btn-secondary"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="crearUsuario()">Guardar</button>
                </div>

                <div class="alert alert-danger" id="alertaErrorRegistro" role="alert" style="display: none;">

                </div>

            </div>
        </div>
    </div>

    <!-- Modal Actualizacion de datos -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalUpdateLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalUpdateLabel">Actualización de datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" id="txtDisplayNameUpd" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="txtnombre" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" id="txtapellido" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email Personal</label>
                        <input type="text" id="txtemail" class="form-control" readonly />
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <input type="text" id="txttelefono" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Provedor</label>
                        <input type="text" id="txtprovider" class="form-control" readonly />
                    </div>
                    <div class="form-group">
                        <label>Foto</label>
                        <img src="" id="imgFoto" width="150" height="150" class="d-block" />
                        <input type="file" id="foto" accept="image/*" onchange="cambiarFoto(this)" class="mt-2" />
                    </div>
                    <div class="form-group" style="visibility: hidden;" id="progressUploadPhoto">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>  
                    <div class="form-group">
                        <input type="button" value="Editar" onclick="editarPerfil()" id="buttonEditPerfil"
                            class="btn btn-primary btn-block" />
                    </div>
                    <div class="alert alert-danger" id="alertaActulizacionRegistro" role="alert" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script type="module" src="../js/firebase.config.js"></script>
    <script type="module" src="../js/index.js"></script>
</body>

</html>
